<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Coding Exercise | Richard Inman</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="9 numbered cards which can be manipulated by using the shuffle and sort buttons.">
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="c-rich-text">
            <h1>Shuffle and Sort</h1>
        </div>
        <div class="m-card-shuffler">
            <div class="column-one-quarter">
                <div class="c-button-set">
                    <a id="shuffleButton" class="c-button" href="#" role="button">Shuffle</a>
                    <a id="sortButton" class="c-button" href="#" role="button">Sort</a>
                </div>
            </div>
            <div id="cardsColumn" class="column-three-quarters">
                <div class="c-card-wrapper">
                    <div class="c-card c-card--grey-blue">
                        <span class="c-card__inner">1</span>
                    </div>
                </div>
                <div class="c-card-wrapper">
                    <div class="c-card c-card--medium-blue">
                        <span class="c-card__inner">2</span>
                    </div>
                </div>
                <div class="c-card-wrapper">
                    <div class="c-card c-card--dark-blue">
                        <span class="c-card__inner">3</span>
                    </div>
                </div>
                <div class="c-card-wrapper">
                    <div class="c-card c-card--medium-blue">
                        <span class="c-card__inner">4</span>
                    </div>
                </div>
                <div class="c-card-wrapper">
                    <div class="c-card c-card--dark-blue">
                        <span class="c-card__inner">5</span>
                    </div>
                </div>
                <div class="c-card-wrapper">
                    <div class="c-card c-card--medium-grey">
                        <span class="c-card__inner">6</span>
                    </div>
                </div>
                <div class="c-card-wrapper">
                    <div class="c-card c-card--medium-grey">
                        <span class="c-card__inner">7</span>
                    </div>
                </div>
                <div class="c-card-wrapper">
                    <div class="c-card c-card--grey-blue">
                        <span class="c-card__inner">8</span>
                    </div>
                </div>
                <div class="c-card-wrapper">
                    <div class="c-card c-card--dark-blue">
                        <span class="c-card__inner">9</span>
                    </div>
                </div>
            </div>
            <div class="c-rich-text">
                <p>Shuffle and sort by Richard Inman</p>
            </div>
        </div>
    </div>
    <script src="/scripts/scripts.js"></script>
</body>

</html>
